<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <circle cx="50" cy="50" r="8" fill="#4A90E2">
    <animate attributeName="cx" values="30;70;30" dur="2s" repeatCount="indefinite"/>
